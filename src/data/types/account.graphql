type Balance {
  success: Boolean
  balance: Int
  unconfirmedBalance: Int
  error: String
}

type Account {
  success: String
  error: String
  address: String
  unconfirmedBalance: Int
  balance: Int
  publicKey: String
  unconfirmedSignature: Int
  secondSignature: Int
  secondPublicKey: String
  multisignatures: [String]
  u_multisignatures: [String]
}

type TopAccounts {
  success: Boolean
  error: String
  accounts: [TopAcount]
}

type TopAcount {
  address: String
  balance: Int
  publicKey: String
}

type Delegates {
  success: Boolean
  error: String
  delegates: [Delegate]
}

type Delegate {
  username: String
  address: String
  publicKey: String
  vote: String
  producedblocks: Float
  missedblocks: Float
  rate: Float
  approval: Float
  productivity: Float
}
